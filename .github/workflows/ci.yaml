name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: php-actions/composer@master
        with:
          php_version: '7.4'
          dev: "no"

      - uses: actions/upload-artifact@v3
        with:
          name: alldeps
          path: ./
